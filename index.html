<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="info-section">
      <div class="profile flex">
        <img src="./images/image-jeremy.png" alt="">
        <div class="profile-names">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="flex">
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </section>
    
    <section class="work-gc">
      <div class="work-bg">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="work-ctn">
        <div class="flex">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-info flex">
          <h3><span class="current"></span>hrs</h3>
          <p>Last <span class="interval">Week</span> - <span class="previous"></span>hrs</p>
        </div>
      </div>
    </section>

    <section class="play-gc">
      <div class="play-bg">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="play-ctn">
        <div class="flex">
          <p>Play</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="play-info flex">
          <h3><span class="current"></span>hrs</h3>
          <p>Last <span class="interval">Week</span> - <span class="previous">8</span>hrs</p>
        </div>
      </div>
    </section>

    <section class="study-gc">
      <div class="study-bg">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="study-ctn">
        <div class="flex">
          <p>Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="study-info flex">
          <h3><span class="current"></span>hrs</h3>
          <p>Last <span class="interval">Week</span> - <span class="previous"></span>hrs</p>
        </div>
      </div>
    </section>

    <section class="exercise-gc">
      <div class="exercise-bg">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="exercise-ctn">
        <div class="flex">
          <p>Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="exercise-info flex">
          <h3><span class="current"></span>hrs</h3>
          <p>Last <span class="interval">Week</span> - <span class="previous"></span>hrs</p>
        </div>
      </div>
    </section>

    <section class="social-gc">
      <div class="social-bg">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="social-ctn">
        <div class="flex">
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="social-info flex">
          <h3><span class="current"></span>hrs</h3>
          <p>Last <span class="interval">Week</span> - <span class="previous"></span>hrs</p>
        </div>
      </div>
    </section>

    <section class="self-care-gc">
      <div class="self-care-bg">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="self-care-ctn">
        <div class="flex">
          <p>Self care</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="self-care-info  flex">
          <h3><span class="current"></span>hrs</h3>
          <p>Last <span class="interval">Week</span> - <span class="previous"></span>hrs</p>
        </div>
      </div>
    </section>
  </main>
<script src="index.js"></script>
</body>
</html>
